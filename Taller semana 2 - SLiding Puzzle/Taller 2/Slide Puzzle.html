<!DOCTYPE html>
<html>
    <head>
        <title> Slide Puzzle</title>
        <link rel="stylesheet" type="text/css" href="estilo.css">
    </head>
    
    <body>

        <div id="table" style="display: table;">
            <div id="row1" style="display: table-row;">
               <div id="cell11" class="imagen1" onClick="movimiento(1,1);"></div>
               <div id="cell12" class="imagen2" onClick="movimiento(1,2);"></div>
               <div id="cell13" class="imagen3" onClick="movimiento(1,3);"></div>
            </div>
            <div id="row2" style="display: table-row;">
               <div id="cell21" class="imagen4" onClick="movimiento(2,1);"></div>
               <div id="cell22" class="imagen5" onClick="movimiento(2,2);"></div>
               <div id="cell23" class="imagen6" onClick="movimiento(2,3);"></div>
            </div>
            <div id="row3" style="display: table-row;">
               <div id="cell31" class="imagen7" onClick="movimiento(3,1);"></div>
               <div id="cell32" class="imagen8" onClick="movimiento(3,2);"></div>
               <div id="cell33" class="imagen9" onClick="movimiento(3,3);"></div>
            </div>
         </div>
           <button onClick="aleatorizar();">New Game</button>
         
         
         
         
        
        <script>
            function cambiarCeldas(cell1,cell2) {
            var temp = document.getElementById(cell1).className;
            document.getElementById(cell1).className = document.getElementById(cell2).className;
            document.getElementById(cell2).className = temp;
}

function aleatorizar() {

for (var row=1;row<=3;row++) { 
   for (var column=1;column<=3;column++) { 
  
    var row2=Math.floor(Math.random()*3 + 1); 
    var column2=Math.floor(Math.random()*3 + 1); 
     
    cambiarCeldas("cell"+row+column,"cell"+row2+column2); 
  } 
} 
}

function movimiento(row,column) {
  var cell = document.getElementById("cell"+row+column);
  var tile = cell.className;
  if (tile!="imagen9") { 
       
       if (column<3) {
         if ( document.getElementById("cell"+row+(column+1)).className=="imagen9") {
          cambiarCeldas("cell"+row+column,"cell"+row+(column+1));
           return;
         }
       }
       
       if (column>1) {
         if ( document.getElementById("cell"+row+(column-1)).className=="imagen9") {
          cambiarCeldas("cell"+row+column,"cell"+row+(column-1));
           return;
         }
       }
        
       if (row>1) {
         if ( document.getElementById("cell"+(row-1)+column).className=="imagen9") {
          cambiarCeldas("cell"+row+column,"cell"+(row-1)+column);
           return;
         }
       }
      
       if (row<3) {
         if ( document.getElementById("cell"+(row+1)+column).className=="imagen9") {
          cambiarCeldas("cell"+row+column,"cell"+(row+1)+column);
           return;
         }
       } 
  }
  
}
        </script>
    </body>
</html>
